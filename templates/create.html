{% extends 'base.html' %}
{% block title %}
Создание заказа
{% endblock %}
{% block body %}
    <div class="container">
      <h1>Добавить заказ</h1>
    </div>
<form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название товара"><br>
    <textarea name="intro" id="intro" class="container form-control" placeholder="Введите количество товара"></textarea><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Введите адрес доставки"></textarea><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-success" value="Отправить">
    </div>
</form>
{% endblock%}
