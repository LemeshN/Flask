{% extends 'base.html' %}
{% block title %}
Статьи
{% endblock %}
{% block body %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(static/image/background.jpg);
            }
    </style>
    <div class="container me-3 py-2 text-white text-decoration-none">
      <h1>Статьи</h1>
      {% for el in articles %}
        <div class="alert alert-info me-3 py-2 text-white text-decoration-none">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Дата:{{ el.date.date() }}</b></p>
            <button class="dtn dtn-warning me-3 py-2 text-white text-decoration-none">Детальнее</button>
        </div>
      {% endfor %}
    </div>
{% endblock%}
